<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Common Events</title>
</head>
<body>

    <img src="https://cdn.rabbil.com/photos/images/2022/11/04/rabbilVai.png" alt="" onmouseover="mouseHover(this)">
   
    <script>
        function printMousePos(event) {

            var clickPosition = "X: " + event.clientX + " - Y: " + event.clientY;
            alert(clickPosition);
          
            }
            document.addEventListener("click", printMousePos);


            function KeyPressCheck(event){
                var pressedKey = event.key;
            alert('pressed: '+ pressedKey);
            }
            document.addEventListener("keypress", KeyPressCheck);
           

            function mouseHover(img){
                img.src = "https://cdn.rabbil.com/photos/images/2022/11/04/whyChoose.png"
                }
    </script>
</body>
</html>
