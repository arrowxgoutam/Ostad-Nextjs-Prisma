<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator Object</title>
</head>
<body>

    <button onclick="navigatorObj()">Show Browser Info</button>


    <script>
        function navigatorObj(){
            var appName = navigator.appName;
            var appVersion = navigator.appVersion;

            document.write('Browser Name is: '+appName+'<br>');
            document.write('Browser Version is: '+appVersion);
        }
    </script>
    
</body>
</html>
