<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
</head>
<body>

    <button onclick="getDates()">Show Date</button>
    <p id="dateId"></p>

    <button onclick="getDateWeek()">Day of the week</button>
    <p id="dateWeekId"></p>

    <script>

        function getDates(){
            var date = new Date();
            var dateFormat = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate()

            var dateShow = document.getElementById('dateId');
            dateShow.innerHTML=dateFormat;
        }

        function getDateWeek(){
            var date = new Date();
            var weekDay = date.getDay()

            var weekDayShow = document.getElementById('dateWeekId');
            weekDayShow.innerHTML=weekDay;
        }
        
    </script>
</body>
</html>
